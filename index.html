<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Elegi tu vino</title>
</head>
<body>
    <h1>Simulador de Maridaje de Vinos</h1>
    <form id="pairingForm">
        <label for="food">Selecciona una comida o ingrediente:</label>
        <input type="text" id="food" list="foodSuggestions" required>
        <datalist id="foodSuggestions"></datalist>

        <button type="button" onclick="suggestWine()">Sugerir Vino</button>
    </form>

    <h2>Recomendaciones de Vinos</h2>
    <div id="wineRecommendations"></div>
</body>

<script src="./main.js"></script>

</html>
